{% extends  'base.html' %}


{% block content %}
    <div class="card" style="width: fit-content; margin: 15px;">
        <img src="/static/{{post[0]}}.jpg" 
            class="card-img-top" 
            alt="{{post[0]}}.jpg" 
            width="300px" height="200px">
            
        <p class="card-text" >
            {{post[2]}}
        </p>
        <span class="date" >
            {{post[3]}}
        </span>
       
    </div>
{% endblock %}
